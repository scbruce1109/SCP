{% extends "base.html" %}
{% load static %}

<title>Home Page Template</title>

{% block base_head %}
<link rel="stylesheet" href='{% static "css/main.css" %}'>
{% endblock %}

{% block content %}
<div class='row'>
<div class='col-3 collapse-s'>
  </div>
  <div class='col-6 col-s-12 text-align-center' style='background-color:pink;'>
 <h1>{{ title }}</h1>
 </div>
 <div class='col-3 collapse-s'>
   </div>
</div>

 <div class='row'>
   <div class='col'>
     <p>{{ content }}</p>
   </div>
 </div>

 {% if premium_content %}
 <div class='row'>
   <div class='col'>
     <h1>Premium Content</h1>
     <img src='{% static "img/prettycolors.jpg" %}' class='img-fluid' />
     <!-- <img src="{% static 'img/duck.png' %}" class='img-fluid' /> -->
     <p>{{ premium_content }}</p>
   </div>
 </div>
 {% endif %}


{% endblock %}
