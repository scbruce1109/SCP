{% extends "base.html" %}

{% block content %}

<div class='row'>
  <div class='col-12'>
    <h1>Library</h1>
    </div>
    </div>

<div class='row'>
  <div class='col'>
    <table class='table'>
      <thead><th>Product</th><th>Download</th></thead>

      <tbody>
        {% for object in object_list %}
          <tr>
            <td><a href='{{ object.product.get_absolute_url }}'>{{ object.title }}</td>

            <td>{% for download in object.get_downloads %}
                  <a href="{{ download.get_download_url }}">{{ download.display_name }}</a><br/>
                {% endfor %}
                </td>
            </tr>
            {% empty %}
            <tr><td colspan='3'></td></tr>
        {% endfor %}


{% endblock %}
